<!DOCTYPE html>
<html>
<head>
    <title>සරල Socket Chat</title>
    <style>
        /* ඔබට අවශ්‍ය පරිදි පෙනුම වෙනස් කරගත හැක */
        body { margin: 0; padding-bottom: 3rem; font-family: sans-serif; }
        #form { background: #000; padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="පණිවිඩය ඇතුලත් කරන්න..." /><button>යවන්න</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        // Socket.io සේවාදායකය (client) සම්බන්ධ කිරීම
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // 1. පණිවිඩයක් යැවීමට (Sending a message)
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // ෆෝමය සාමාන්‍යයෙන් submit වීම නවත්වයි
            if (input.value) {
                // සේවාදායකයට 'chat message' නම් සිදුවීමක් (event) යවයි
                socket.emit('chat message', input.value);
                input.value = ''; // Input ක්ෂේත්‍රය හිස් කරයි
            }
        });

        // 2. පණිවිඩයක් ලැබීමට (Receiving a message)
        // සේවාදායකයෙන් 'chat message' සිදුවීමක් ලැබෙන තෙක් බලා සිටී
        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight); // පහළට scroll කරයි
        });
    </script>
</body>
</html>
